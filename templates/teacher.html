<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дневник | Лицей 130</title>
    <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/fonts.css">
    <link rel="stylesheet" href="/static/css/teacher.css">
    <link rel="stylesheet" href="/static/css/inputs.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/simplebar@latest/dist/simplebar.css"/>
<script src="https://unpkg.com/simplebar@latest/dist/simplebar.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/js-md5@0.7.3/build/md5.min.js"></script>
</head>
<body>
    <div class="loadercont">
        <span class="loader"></span>
    </div>
    <div class="modalcont hide">
        <div class="modal">
            <a class="title">Смена пароля</a>
            <a class="error hide"></a>
            <form id="chng">
                <input type="password" placeholder="Старый пароль" id="old_val" min="5" max="64" required>
                <input type="password" placeholder="Новый пароль" id="new_val" min="5" max="64" required>
                <input type="submit" value="Изменить">
            </form>
        </div>
    </div>
    <div class="cont">
        <div class="maincont">
            <div class="headercont opened">
                <div class="header"><a class="usname">{{ ctx.fullname }}</a><a class="openmenu"><i class="fa-solid fa-angle-down"></i></a></div>
                <a class="lastupd">Обновлено {{ ctx.last_update }}</a>
                <div class="menu">
                    <a class="menuitem" onclick="openModal()"><i class="fa-solid fa-pen-to-square"></i> Изменить пароль</a>
                    <a class="menuitem" onclick="window.location.replace('/logout')"><i class="fa-solid fa-arrow-right-from-bracket"></i> Выйти</a>
                </div>
            </div>
            <div class="markscont controw">
                <form id="updinfo">
                    <a class="smalltitle">Обновить информацию</a>
                    <div>
                        <label for="class">Класс: </label>
                        <select name="class" id="class-select2" required>
                            {% for class in ctx.classnames %}
                            <option value="{{ class }}">{{ class }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <input type="file" accept=".xlsx,.xls" id="inpfile" required>
                    <input type="submit" value="Обновить">
                </form>
            </div>
            <div class="markscont rembottom">
                <form id="getinfo">
                    <a class="smalltitle">Получить информацию</a>
                    <div>
                        <label for="class">Класс: </label>
                        <select name="class" id="class-select" required>
                            {% for class in ctx.classnames %}
                            <option value="{{ class }}">{{ class }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div>
                        <label for="student">Ученик: </label>
                        <select name="student" id="student-select" required>
                        </select>
                    </div>
                </form>
                <div data-simplebar id="viewinfo">
                </div>
            </div>
        </div>
    </div>
    <div class="by">by <a href="https://t.me/btless" target="_blank" rel="noopener noreferrer">@btless</a> & <a href="https://t.me/n1ret" target="_blank" rel="noopener noreferrer">@n1ret</a></div>
</body>
<script>const my_user_id={{ ctx.user_id }}</script>
<script src="/static/js/teacher.js"></script>
</html>
